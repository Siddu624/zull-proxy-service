zuul:
  prefix: /api
  routes:
    person-user-profile-api:
      path: /person/
      uri: https://person-profile-api.herokuapp.com/
    person-client-api:
      path: /client/
      uri: https://person-client-api.herokuapp.com/
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://service-registry-person.herokuapp.com/eureka/
  instance:
    hostname: service-registry-person.herokuapp.com

server:
  port: 8074

spring:
  application:
    name: zuul-proxy-service

# Increase the Hystrix timeout to 60s (for all)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000